<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roman Urdu Abuse Detection</title>
  <style>
    body {
      background: #f4f6f8;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #2b5876;
    }
    .container {
      background: #fff;
      max-width: 600px;
      margin: 0 auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    select, button {
      padding: 10px 15px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    select {
      background: #f1f1f1;
    }
    button {
      background: #2b5876;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #4e4376;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Roman Urdu Abuse Detection</h1>
    <p>Enter a Roman Urdu comment to test the model:</p>
    
    <textarea id="comment" placeholder="Type your Roman Urdu comment here..."></textarea><br />

    <label for="model">Select Model:</label>
    <select id="model">
      <option value="svm">SVM</option>
      <option value="random_forest">Random Forest</option>
      <option value="logistic_regression">Logistic Regression</option>
    </select>
    <br />

    <button id="predictBtn">Predict</button>

    <div id="result"></div>
  </div>

  <script>
  document.getElementById('predictBtn').addEventListener('click', async () => {
    const text = document.getElementById('comment').value.trim();
    const model = document.getElementById('model').value;
    const resultEl = document.getElementById('result');

    if (!text) {
      resultEl.innerText = "‚ö†Ô∏è Please enter a comment first.";
      return;
    }

    resultEl.innerText = "‚è≥ Predicting...";

    try {
      const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, model })
      });

      const data = await response.json();
      console.log("Response JSON:", data);

      if (response.ok && data.prediction) {
        resultEl.innerText = `‚úÖ Prediction: ${data.prediction}`;
      } else if (data.error) {
        resultEl.innerText = `‚ùå Error: ${data.error}`;
      } else {
        resultEl.innerText = `‚ùå Unexpected Response: ${JSON.stringify(data)}`;
      }
    } catch (error) {
      console.error("Fetch error:", error);
      resultEl.innerText = "üö® Server Error: " + error.message;
    }
  });
  </script>
</body>
</html>
